<html>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="esShader.js"></script>
    <script type="text/javascript" src="esShapes.js"></script>
    <script type="text/javascript" src="esTransform.js"></script>
    <script type="text/javascript" src="esMesh.js"></script>
    <script type="text/javascript" src="esUtil.js"></script>
    <script type="text/javascript" src="esMain.js"></script>

    <body onload="main();">
        <table border="0">
            <tr>
                <td>
                    vertex shader: <input type="file" id="vs_files" name="vs_files[]"></input>
                </td>
                <td>
                    pixel shader: <input type="file" id="ps_files" name="ps_files[]"></input>
                </td>
                <td>
                    mesh: <input type="file" id="mesh_files" name="mesh_files[]"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <div id = "vs_drop_zone" style="width:300px;height:50px;border:2px solid#00F;float:right">Drop vertex shader here</div>
                </td>
                <td>
                    <div id = "ps_drop_zone" style="width:300px;height:50px;border:2px solid#00F;float:left">Drop pixel shader here</div>
                </td>
                <td>
                </td>
            </tr>
        </table>
        <canvas id="webgl-canvas" style="border: none;" width="100" height="480"></canvas>
        <table>
            <tr>
                <td>
                    <textarea id="active_uniforms" rows="10" columns ="20" style="width:200px;height:100px;border:2px solid#00F;float:left"></textarea>
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
        </table>

        <script type="text/javascript">document.getElementById('webgl-canvas').width = document.body.clientWidth;</script>

        <script type="text/javascript" src="loadshader.js"></script>
        <script type="text/javascript" src="loadmesh.js"></script>
    </body>
</html>
